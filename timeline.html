---
layout: timeline
title: "TIMELINE"
description: "嗨，你好呀，别来无恙啊！"
header-img: "img/green.jpg"
---

<div class="timeline">
    {% for post in site.posts %}
    <div class="tl-container right">
        <div class="content">
            <div class="time">{{ post.date | date: "%Y.%m.%d" }}<br><span>{{ post.date | date: "%H:%M:%S" }}</span></div>
            <p>{{ post.title }}</p>
            {% if post.subtitle %}
            <small>
                {{ post.subtitle }}
            </small>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>


<script src="/js/jquery.min.js "></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(".timeline").fadeIn();
        $("body").css("background-color", "#419089");
        $(".intro-header .site-heading").css("padding","50px 0 150px 0");
        $(".copyright, .copyright a").css("color","#f3f3f3");
    });
</script>
