<script>
    function async(u, c) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = u;
      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>

<!-- Side Catalog -->
{% if page.catalog %}
<script type="text/javascript">
    function generateCatalog (selector) {
        var P = $('div.post-container'),a,n,t,l,i,c;
        a = P.find('h1,h2,h3,h4,h5,h6');
        a.each(function () {
            n = $(this).prop('tagName').toLowerCase();
            i = "#"+$(this).prop('id');
            t = $(this).text();
            c = $('<a href="'+i+'" rel="nofollow">'+t+'</a>');
            l = $('<li class="'+n+'_nav"></li>').append(c);
            $(selector).append(l);
        });
        return true;
    }
    generateCatalog(".catalog-body");
    // toggle side catalog
    $(".catalog-toggle").click((function(e){
        e.preventDefault();
        $('.side-catalog').toggleClass("fold")
        $('.catalog-body').slideToggle();
    }))
    /*

    */
    async("{{ '/js/jquery.nav.js' | prepend: site.baseurl }}", function () {
        $('.catalog-body').onePageNav({

            scrollOffset: 0,
            scrollThreshold: .2,
            begin: null,
            end: null,
            scrollChange: null,

        });
    });
</script>

<!-- For Clean Read -->
<script type="text/javascript">
    var pre = "（", suf = "）";
    transformCleanNodes(pre, suf);
    $(".cleanRead").on("click", function(e){
        e.preventDefault();
        $(".clean-read").fadeToggle();
        $(this).toggleClass("hided");
    });
    function transformCleanNodes(pre, suf) {
        var $p = $('.post-container p, .post-container ul'), // add ul to target
            html, start, end;
        if (!!$p) {
            $p.each(function() {
                var $this = $(this);
                html = $this.html();
                html = insertNodes(html, pre, suf);
                $this.html(html);
            });
        }
    }
    function insertNodes(html, pre, suf) {
        if(!html) return html; // avoid the invalid call
        var temp = html,
            index, 
            searchEnd, // should not be search after this point 
            searchHtml, // should get the index from this text
            start = 0, end = 0;
        if (temp.includes("<pre")) {
            searchEnd = temp.indexOf("<pre");
            searchHtml = temp.substring(0, searchEnd);
        } else {
            searchHtml = temp;
        }
        index = searchHtml.lastIndexOf("</span>"); // count the start point of search
        index = index >= 0 ? index + 7 : 0;
        start = temp.indexOf(pre, index);
        if (start > searchEnd) return temp;
        end = temp.indexOf(suf, index);
        if(start < 0 || end < 0) return temp; // not exists pairs of （）
        if(start > end) return temp; // the ） exists before the （  
        temp = temp.slice(0, start) + "<span class='clean-read'>" + temp.slice(start, end + 1) + "</span>" + temp.slice(end + 1);
        return insertNodes(temp, pre, suf);
    }
</script>

<!-- Contents Foldable support -->
<script type="text/javascript">
    (function() {
        var $h = $('.post-container').find("h1, h2, h3"),
            target, $this, tagName, $temp, hName = ["h1", "h2", "h3"];
            
        var getTarget = function (node) {
                var result = [];
                tagName = node.next().prop('tagName').toLowerCase();
                $temp = node.next();
                while (!hName.includes(tagName)) {
                    if ("hr" !== tagName) {
                        result.push($temp);
                    } else {
                        if ("end-flg" === $temp.attr("id"))
                        break;
                    }
                    $temp = $temp.next();
                    tagName = $temp.prop('tagName').toLowerCase();
                }
                return result;
            };
    
        if (!!$h) {
            $h.on("click", function () {
                target = []; // init for each click 
                $this = $(this);
                target = getTarget($this);
                if (target.length === 0) return;
                $this.toggleClass("contents-fold");
                $.each(target, function(){
                    $(this).slideToggle();
                });
            });
            // if found "<hide>" in the titel nodes then hides it by default 
            $h.each(function() {
                $this = $(this);
                if ($this.find("hide").length > 0) {
                    $this.addClass("contents-fold");
                    target = []; // init for each click 
                    target = getTarget($this);
                    if (target.length === 0) return;
                    $.each(target, function(){
                        $(this).css("display", "none");
                    });
                }
            });
        }
        
        // catalog support 
        // expand if it was hidden when it's catalog be clicked
        $(".side-catalog .catalog-body li a").on("click", function(){
            $id= $($(this).attr("href"));
            if (!!$id.attr("class") && $id.attr("class").includes("contents-fold")) {
                $id.removeClass("contents-fold");
                target = []; // init for each click 
                target = getTarget($id);
                if (target.length === 0) return;
                $.each(target, function(){
                    $(this).slideDown();
                });
            }
        });
        
    })();
</script>

<script type="text/javascript">
    (function() {
        var timer,
            used = false;
        $(".catalog-footer").on("click", function(e) {
            if (used) return; // 状态机
            e.preventDefault();
            console.log(1);
            var top = $(window).scrollTop();
            timer = setInterval(scroll, 10, top);
        });
        var x = 0,
            temp = 0;
        function scroll(top) {
        
            x = x === 0 ? top : x;
            temp = temp === 0 ? top / 50 : temp;
            
            x = x - temp;
            x = x > 0 ? x : 0;
            if (x === 0){
                temp = 0;
                clearInterval(timer);
                window.scrollTo(0,0);
                used = false;
                return;
            }
            
            
            window.scrollTo(0,x);
            used = true;
        };
    })();
</script>
